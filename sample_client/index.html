<html>
  <head>
    <title>Hey I'm a Sample Client Using Service Workers</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Hello There Abhi</h1>
    <img src="/bluewill.png" alt="blue will sentance" />
    <script type="module">
      if (navigator.serviceWorker) {
        await navigator.serviceWorker
          .register('service-worker.js', {
            type: 'module',
            scope: '/'
          })
          .then((registration) =>
            console.log(
              `Service worker registered in scope: ${registration.scope}`
            )
          )
          .catch((e) =>
            console.log(`Service worker registration failed: ${e}`)
          );
      }
    </script>
  </body>
</html>
